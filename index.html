<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .meme-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .meme {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            background-color: #fff;
        }
        .meme img {
            width: 100%;
            height: auto;
            display: block;
        }
        .meme p {
            padding: 10px;
            margin: 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Galeria de Memes</h1>
    <div class="meme-container">
        <div class="meme">
            <img src="https://i.imgur.com/8aQqM9m.jpg" alt="Meme 1">
            <p>Quando você encontra um amigo que não vê há anos.</p>
        </div>
        <div class="meme">
            <img src="https://i.imgur.com/W8hrz7M.jpg" alt="Meme 2">
            <p>Eu esperando o final de semana desde segunda-feira.</p>
        </div>
        <div class="meme">
            <img src="https://i.imgur.com/X7l6gOi.jpg" alt="Meme 3">
            <p>Quando você percebe que o almoço foi às 11h e já são 15h.</p>
        </div>
    </div>
</body>
</html>
